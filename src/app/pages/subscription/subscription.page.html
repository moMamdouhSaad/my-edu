

<section id="subscription-container" >

  <ion-content>
    <ion-grid class="ion-no-padding" [ngClass]="{
      'padding-top-20 padding-horizontal-30': isMobile,
      'padding-top-50 padding-horizontal-90 ': isTablet,
      'padding-top-60 padding-horizontal-150': isDesktop,
      'padding-top-90 padding-horizontal-230 ': isLargeScreen
    }" >
      <div class="responsive-bordered-container margin-bottom-50">
        <ion-row>
          <ion-col size="12" size-md="7">
            <app-subscription-form></app-subscription-form>
          </ion-col>
          <ion-col size="12" size-md="5">
            <app-bill-summary></app-bill-summary>
          </ion-col>
        </ion-row>
      </div>
    </ion-grid>
  </ion-content>


</section>
