<ion-header class="ion-no-border" >

    'padding-top-20 padding-horizontal-30': isMobile,
    'padding-top-50 padding-horizontal-90 ': isTablet,
    'padding-top-60 padding-horizontal-150': isDesktop,
    'padding-top-90 padding-horizontal-230 ': isLargeScreen
  }">
    <ion-title class="ion-no-padding cursor-pointer" [routerLink]="['/']">{{ 'Logo' }}</ion-title>
  </ion-toolbar>
</ion-header>
